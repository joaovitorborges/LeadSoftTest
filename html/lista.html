<html>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

<head>
	<title>Pessoas | LeadSoft</title>
	<link rel="icon" href="../img/favicon.ico">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../javascript/lista.js"></script>
	
	<link rel="stylesheet" href="../css/lista.css">
	<link rel="stylesheet" href="../css/popup.css">
</head>

<body>
	<div id = "ListaBox">
		<div id = "key"></div>
		<button id = "BIncluir"><img src="../img/add.png" > Incluir</button>

			<table id = "Lista">
				<tr id = "head">
					<th>Nome</th>
					<th>Idade</th>
					<th>Altura</th>
					<th>Peso</th>
					<th>IMC</th>
					<th></th>
					<th></th>
				</tr>
								
			</table>	
	</div>


	<div id="overlay"> 
		<div id="popup">
			<h2 id = "header">Editar</h2>
			<a id="close" >&times;</a>
			
			<table id = "Tinputs">
				<tr><td colspan = "2"><div id = "warning"></div></td></tr>
				<tr><td colspan="2"><input type="text" id = "nome" placeholder="Nome"></td></tr>
				<tr><td colspan="2"><input type="text" id = "sobrenome" placeholder="Sobrenome"></td></tr>
				<tr><td colspan="2"><input type="date" id = "nascimento"></td></tr>
				<tr>
					<td><input type="number" min = "0" id = "altura" placeholder="Altura"></td>
					<td><input type="number" min = "0" id = "peso" placeholder="Peso"></td>
				</tr>
				<tr>
					<td><button id = "cancelar">Cancelar</button></td>
					<td id = "sendbtn"><button id = "salvar">Salvar</button></td>	
				</tr>				
			</table>	

		</div>
	</div>
</body>

</html>
